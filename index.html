
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Greeting function</title>
</head>

<body>
    <div class="greetings">
        <h1>Greetings App</h1>
        <form action="">
			<div class="name-validate" id="validate"></div>
            <div class="textbox"> 
                <input class="name-text" value="" type="text" placeholder="Enter your name">
                <span class="numberOfGreetings">0</span>
            </div>
            <div class="radioGroup">
				<label for="english">
					<input type="radio" name="radioBtn" id="english" class="theRadioBtn" value="english">
					<span class="label-body">English</span>
				</label>
				<label for="pedi">
					<input type="radio" name="radioBtn" id="pedi" class="theRadioBtn" value="pedi">
					<span class="label-body">SePedi</span>
				</label>
				<label for="sotho">
					<input type="radio" name="radioBtn" id="sotho" class="theRadioBtn" value="sotho">
					<span class="label-body">SeSotho</span>
				</label>
			</div>
            <div class="instructions">
                <h3>Usage Instructions</h3>
            
                <ol>
                  <li>Enter first name</li>
                  <li>Select a language</li>
                  <li>Click the greet button</li>
                </ol>
                <p>To reset the counter click the reset button</p>
            </div>
            
            <div class="text-answer">
                <span class="answer" value="" type="text">Greeting will be displayed here </span>
            </div>
            <div class="buttons">
                <button class="greet" type="button" name="greet-button">Greet</button>
                <button class="reset" type="button" name="reset-button">Reset</button>
            </div>
            
        </form>
    </div> 
    <script src="greetFF.js"></script>
    <script src="file.js"></script>
</body>

</html>
